<html>
<head>
<script>
function getBothValues()
    {
        $strType = document.getElementById("Type").value;
        $strPeriod = document.getElementById("Period").value;
        //alert ($strType);
        //alert ($strPeriod);
        showData ($strType, $strPeriod);
    }
function showData(str1,str2) {
  //alert (str1);
    if (str1=="") {
    document.getElementById("txtHint").innerHTML="";
    return;
  } 

  if (window.XMLHttpRequest) {
    // code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
  } else { // code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState==4 && xmlhttp.status==200) {
      document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
    }
  }
  xmlhttp.open("GET","mydb.php?t="+str1+"&p="+str2,true);
  //xmlhttp.open("GET","mydb.php?t="+str1,true);
  xmlhttp.send();
}
</script>
</head>
<body>
<p>Life Systems</p>
<form name="type">
<select name="Type" id="Type" onchange="getBothValues()">
<option value="">Select a report type:</option>
<option value="Impact">Impact</option>
<option value="Risk">Risk</option>
<option value="Vulnerability">Vulnerability</option>
<option value="Obsolescence">Obsolescence</option>
</select>
</form>
<form name="period">
<select name="Period" id="Period" onchange="getBothValues()">
<option value="Current" selected>Current</option>
<option value="Plus1">Plus 1 yr</option>
<option value="Plus3">Plus 3 yrs</option>
<option value="Plus5">Plus 5 yrs</option>
</select>
</form>
<div id="txtHint"><b>Data will be listed here.</b></div>
</body>
</html>
